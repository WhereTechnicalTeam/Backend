<!--our news area-->
<section id="news">
	<div class="section-heading news-heading text-center text-uppercase wow swing">
		<h2><span>Your Profile</span></h2>
	</div>
	<div class="container">
		<div class="contact-form">
		<div class="container">
			<div class="row">
				<form action="#">

					<div class="col-sm-4">
						<label for="usr">First Name</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Last Name</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Primary Phone</label>
						<input type="number" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Secondary Phone</label>
						<input type="number" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						
						<label for="trainedfront">Trained in Frontline</label>
    					<select class="form-control" id="trainedfront">
      						<option>Yes</option>
      						<option>No</option>
                           </select>
					</div>
					<div class="col-sm-4">
						<label for="usr">Cohort Number(Frontline)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Date of Completion(Frontline)</label>
						<input type="Date" class="form-control" id="usr">
					</div>
                    <div class="col-sm-4">
						<label for="usr">Institution/Department at enrolment(Frontline)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Job Title at Enrolment(Frontline)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						
						<label for="trainedInter">Trained at Intermediate levele</label>
    					<select class="form-control" id="trainedInter">
      						<option>Yes</option>
      						<option>No</option>
                           </select>
					</div>
					<div class="col-sm-4">
						<label for="usr">Cohort (Intermediate) </label>
						<input type="text" class="form-control" id="usr">
					</div>
					
					<div class="col-sm-4">
						<label for="usr">Institution/Dept at enrolment(Intermediate) </label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Job Title at Enrolment(Intermediate)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						
						<label for="trainedAdvance">Trained at Advanced level</label>
    					<select class="form-control" id="trainedAdvance">
      						<option>Yes</option>
      						<option>No</option>
                           </select>
					</div>
					<div class="col-sm-4">
						<label for="usr">Cohort(Advanced)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Institution/Depart at enrolment(Advanced)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Job Title at Enrolment(Advanced)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Current Institution/ Department</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Current Job Title</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">Region(Current)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						<label for="usr">District (Current)</label>
						<input type="text" class="form-control" id="usr">
					</div>
					<div class="col-sm-4">
						
						<label for="levelHealthSys">Level of Health System(Nat/Reg/District)</label>
    					<select class="form-control" id="levelHealthSys">
      						<option>National</option>
      						<option>Regional</option>
      						<option>District</option>
                           </select>
					</div>
					<div class="col-sm-4">
						<label for="email">Your Email</label>
						<input type="email" class="form-control" id="email">
					</div>
					 <div class="col-sm-4">
						<label class="form-label" for="profile">Upload Profile Picture</label>
						<input type="file" class="form-control" id="profile" />
					</div>
    
  
					<div class="col-sm-12">


						<button type="submit" class="btn red-btn">UPDATE</button>
					</div>

				</form>
			</div>
		</div>
